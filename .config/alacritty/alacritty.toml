import = [
    "~/.config/alacritty/themes/night_owl.toml"
]

[font]
size = 12

[font.normal]
family = "Maple Mono"

[window]
decorations = "None"
#position = { x = 500, y = 1000 }
#dimensions = { columns = 200, lines = 60 }
padding = { x = 0, y = 0 }
startup_mode = "Maximized"
dynamic_padding = false
opacity = 0.9
blur = true

[mouse]
hide_when_typing = true

[env]
TERM = "screen-256color"
