# ---- General ----

## set 256 color
#set -g default-terminal "tmux-256color"
#set -ag terminal-overrides ",xterm-256color:RGB"
#set-option -g default-terminal "screen-256color"
#set-option -ga terminal-features ',screen-256color:Tc'
#set -as terminal-features ",screen-256color*:RGB"

# Enable 24-bit colors (truecolor)
set -as terminal-features ",xterm-256color:RGB"

# Large scrollback buffer
set-option -g history-limit 50000

# Enable mouse support (scroll, resize panes, select windows)
set -g mouse on

# Faster escape time (fixes lag with vim/nvim)
set -sg escape-time 10

# Send focus events (useful for Neovim and other TUI apps)
set-option -g focus-events on

# ---- Keybindings ----

# Use vi-style keys in copy mode
setw -g mode-keys vi

# Number windows and panes starting from 1
set -g base-index 1
setw -g pane-base-index 1

# Quick reload config (Prefix + r)
bind-key -r r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

